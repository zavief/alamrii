<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Sport News - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menyertakan file CSS -->
</head>
<body>
    <div class="login-container">
        <h1>Kiss Sport News</h1>
        <p>Login untuk mendapatkan berita olahraga terkini</p>
        <form id="loginForm">
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required placeholder="Masukkan email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required placeholder="Masukkan password"></td>
                </tr>
                <tr>
                    <td colspan="2" ><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
        <div class="footer">
            <p>&copy; 2025 Kiss Sport News. Semua hak cipta dilindungi.</p>
            <p><a href="#">Lupa password?</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Menyertakan file JavaScript -->
</body>
</html>
